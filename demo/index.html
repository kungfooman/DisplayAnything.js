<!DOCTYPE html>
<html>
<head>
	<title>jsonview demo</title>
  <link href="../src/jsonview.css" rel="stylesheet">
</head>
<body>
  <div class="root"></div>
  <script type="module">
    import * as jsonview from '../src/json-view.js';
    fetch('example2.json')
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = jsonview.create(data);
      jsonview.render(tree, document.querySelector('.root'));
      jsonview.expand(tree);
    })
    .catch((err) => {
      console.log(err);
    })
  </script>
</body>
</html>
