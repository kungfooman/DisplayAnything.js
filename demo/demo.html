<!DOCTYPE html>
<html>
<head>
	<title>Demo of DisplayAnything.js</title>
  <link href="../src/DisplayAnything.css" rel="stylesheet">
  <style>
    table {
      border-collapse: collapse;
    }
    table th {
      border: 1px solid black;
    }
    table td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="root"></div>
  <hr>
  <div class="root-window"></div>
  <hr>
  <table>
    <tr>
      <th>a</th>
      <th>b</th>
      <th>c</th>
      <th>d</th>
      <th>e</th>
      <th>f</th>
      <th>g</th>
    </tr>
    <tr>
      <td id="td-a"></td>
      <td id="td-b"></td>
      <td id="td-c"></td>
      <td id="td-d"></td>
      <td id="td-e"></td>
      <td id="td-f"></td>
      <td id="td-g"></td>
    </tr>
  </table>
  <script type="module" src="demo.js"></script>
</body>
</html>
